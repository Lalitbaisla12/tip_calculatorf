<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip_calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main_container">
            <h1>Lalit's Tip calculator</h1>
            <div>
                <label for="input">How much was your bill?</label><br>
                <span>Rs</span><input type="number" id="bill">
            </div>
            <div>
                <label for="input">How was your service?</label><br>
                <select name="service" id="rating">
                   <option disabled>-- Choose an Option --</option> 
                    <option value="30%-outstanding">30%-Outstanding</option>
                    <option value="20%-Good">20%-Good</option>
                    <option value="15%-Okay">15%-It was okay</option>
                    <option value="10%-Bad">10%-Bad</option>
                    <option value="5%-Terrible">5%-Terrible</option>
                </select>
            </div>
            <div>
                <label for="input">How many people are sharing the bill?</label><br>
                <input type="number" id="people"><span>people</span>
            </div>
            <div><button onclick="tipamount()">Calculate!</button></div>

            <div id="tiptowaiter">Tip Amount</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
